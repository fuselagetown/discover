
<div class="carousel-container">
	
	{% for post in site.categories['items'] reversed %} 

		{% assign item_tag = post.date %}

			{% include item.html %}

			<div class="similar-items">

			{% for post in site.categories['shop-similar-items'] reversed %} 

				{% if item_tag ==  post.date %}

					{% include item.html %}

				{% endif %}

			{% endfor %}

			</div>

	{% endfor %}

</div>
