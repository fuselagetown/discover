
<div class="carousel-container">
	
	{% for post in site.categories['items'] reversed %} 

		{% assign tip_item_tag = post.date | date: "%m" %}

		{% assign item_tag = post.date | date: "%m%d" %}

		{% if tip_item_tag == tip_tag %}

			{% include item-and-similar-items.html %}

		{% endif %}

	{% endfor %}

</div>
