
	<div class="carousel-item__image">

		{% include image.html %}

	</div>

	<div class="carousel-item__details">

		<p class="carousel-item__brand">{{ post.brand }}</p>	
		<p class="carousel-item__price">{{ post.price }}</p>

		<div class="color-swatches">
			
			{% for item in post.colors  limit:3 %}
				<a href="#" class="color-swatch "><span style="background-color: {{ item }};"></span></a>
			{% endfor %}
		
		</div>

	</div>
