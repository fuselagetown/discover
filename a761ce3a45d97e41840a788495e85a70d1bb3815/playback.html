<div class="style-shuffle-item playback">
	
	<h3 style="font-weight: 600;">Your style is multi-layered!</h3>

	<div class="playback-bubbles">

		{% for post in site.categories['senses'] reversed %} 

			{% assign sense_name = post.title | downcase %}

			{% assign sense_tag = post.url | date: "%d" %}

			<div class="playback-bubble playback-bubble-{{ sense_tag }} playback-bubble-{{ sense_name }}" value='0' width='0' height='0'><span>{{ post.title | downcase }}</span></div>

		{% endfor %}

	</div>
